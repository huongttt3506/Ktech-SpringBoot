<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<p th:text="${isLoggedIn}"></p>
<!-- 로그인을 한 상태에서 표시되는 div -->
<div th:if="${isLoggedIn}">
  <p>You are logged in</p>
</div>
<!-- 로그인이 되지 않은 상태에서 표시되는 div -->
<div th:unless="${isLoggedIn}">
  <p>Please log in</p>
</div>
</body>
</html>
